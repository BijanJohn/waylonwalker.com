name: ðŸŒ± Deploy site

on:
  workflow_dispatch:
  push:
    branches:
      - main
env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Cache
        uses: actions/cache@v2
        with:
          path: .markata.cache
          key: ${{ runner.os }}-${{ hashfiles('markata.toml') }}-${{ steps.date.outputs.date }}-markata
          restore-keys: |
            ${{ runner.os }}-${{ hashfiles('markata.toml') }}-markata

      - uses: actions/cache@v2
        id: node-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Python 3.10
        uses: actions/setup-python@v4.1.0
        with:
          python-version: '3.10'

      - name: install markata
        run: pip install -r requirements.txt

      - name: run markata
        run: markata build --no-pretty

      - name: create root
        run: |
            cp static/index.html markout/index.html

      - name: sw-version
        run: export checksum=$(checksumdir markout ) && cat static/service-worker.js | envsubst > markout/service-worker.js

